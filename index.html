<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrainScheduler</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Firebase Reference -->

    <!-- <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-analytics.js"></script> -->

    <!-- Moment.js Reference -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <!--Css stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
<div class="container">
    <div class="jumbotron">
      <h1 class="text-center">Where all the train times live!</h1>
      <h3 class="text-center">Chugga chugga, choo! choo!</h3>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h2 class="panel-title"><strong>Current Train Schedule</strong></h2>
          </div>
          <div class="panel-body">
            <table class="table table-hover" id='train-table'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody class="table-body">

              </tbody>
            </table>
          </div>
        </div>

    <div class="panel panel-primary">
        <div class="panel-heading">
          <h2 class="panel-title"><strong>Add Train</strong></h2>
        </div>
        <div class="panel-body">
          <form>
            <div class="form-group">
              <label for="trainName-input">Train Name</label>
              <input type="text" class="form-control" id="trainName-input">
            </div>
            <div class="form-group">
              <label for="dest-input">Destination</label>
              <input type="text" class="form-control" id="dest-input">
            </div>
            <div class="form-group">
              <label for="firstTrain-input">First Train Time (HH:mm - military time)</label>
              <input type="text" class="form-control" id="firstTrain-input">
            </div>
            <div class="form-group">
              <label for="freq-input">Frequency (min)</label>
              <input type="text" class="form-control" id="freq-input">
            </div>
            <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
    <!--Javascript-->
    <script src="assets/javascript/moment.js"></script>
    <script src="assets/javascript/preciseDif.js"></script>

    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <script src="assets/javascript/train.js"></script>

    
</body>
</html>
